<!DOCTYPE html>
<html lang="pt-br">
  <!-- Define a linguagem como português do Brasil -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Design</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- Importação de fonte personalizada do Google Fonts -->
  </head>
  <body>
    <header class="borda-comum">
      <!-- Cabeçalho da página -->
      <nav>
        <!-- Menu de navegação principal -->
        <div class="logo borda-comum">logotipo</div>
        <ul class="nav-list">
          <li class="borda-comum"><a href="#">menu 1</a></li>
          <li class="borda-comum"><a href="#">menu 2</a></li>
          <li class="borda-comum"><a href="#">menu 3</a></li>
          <li class="borda-comum"><a href="#">menu 4</a></li>
        </ul>
        <span class="material-symbols-outlined">menu</span>
        <!-- Ícone do menu usando uma fonte de ícones importada -->
      </nav>
    </header>
    <main>
      <!-- Conteúdo principal da página -->
      <section class="borda-comum">
        <div class="paralelo borda-comum" style="height: 90px"></div>
        <div class="paralelo borda-comum" style="height: 120px"></div>
        <div class="paralelo borda-comum" style="height: 80px"></div>
        <!-- Cada div representa uma imagem na Seção -->
      </section>
    </main>
    <footer class="borda-comum"></footer>
    <!-- Rodapé -->
  </body>
</html>
